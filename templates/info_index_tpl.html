<{$bootstrap}>
<{$jquery}>
<{$toolbar}>

<{if ($data.ip)}>
	<{if $have_input }>
    		<div class='alert alert-success'><{ $have_input  }></div>
    	<{/if}>	
    <form action="index.php"  method='post'>
    <fieldset>
    <legend>機器登記</legend>
    <label>你的IP ： <{ $data.ip }></label>
    <label>你的網卡序號 ： <{ $data.mac }></label>
    <label>已知的舊記錄 ： <{ $data_rec.comp }>- <{ $data_rec.ps }></label>
    
    <label>保管人</label>
    <input type="text" name='user' value='<{ $data_get.user }>' placeholder="使用人姓名…">
    <label>機器地點</label>
    <input type="text" name='place' value='<{ $data_get.place }>' placeholder="地點(多台請加編號)…">	
    <br/>
    <{if ($input_mode) }>
    <input name='ip' type='hidden' value='<{ $data.ip }>' />
    <input name='mac' type='hidden' value='<{ $data.mac }>' />
    <input name='id' type='hidden' value='<{ $data_get.id }>' />
    <button type="submit" class="btn btn-success" name='act_add' value='act_add' >儲存</button>
    <div class='alert alert-info'>如果以上資料不正確，請修改再儲存。</div>
    <{else}>
    	<div class='alert alert-error'>現在不開放登記！<div>
    <{/if}>
    </fieldset>
    </form>
<{else}>
<h3>你的機器不在校內網域中！</h3>
你的IP ： <{ $data.mip }>
<{/if}>
